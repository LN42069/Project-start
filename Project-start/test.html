<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page contains details about my portfolio">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "menu content"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            gap: 5px;
            background-color: #2196F3;
            padding: 5px;
        }
        .container > div {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        .header {
            grid-area: header;
            text-align: center;
        }
        .menu {
            grid-area: menu;
        }
        .content {
            grid-area: content;
        }
        .footer {
            grid-area: footer;
        }
    </style>
</head>
<body>
    <h1>Portfolio</h1>
    <p>Tässä portfoliiossa on Web-ohjelmointi 1 -kurssin harjoituksia</p>

    <div class="container">
        <div class="header">Header</div>
        <div class="menu">
            <button onclick="document.location='discussion page.html'">Discussion Page</button><br>
            <button onclick="document.location='work Experience.html'">Work Experience</button><br>
            <button onclick="document.location='cv web.html'">CV Page</button><br>
            <button onclick="document.location='media page.html'">Media Page</button><br>
            <button onclick="document.location='flex.html'">Flex</button>
        </div>
        <div class="content">Main content goes here</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
