<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .toggle-container {
            width: 300px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .full-text {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .toggle-btn {
            font-size: 20px;
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>

    <div class="toggle-container">
        <p>
            Work Experience
            <span class="toggle-btn"> > </span>
        </p>
        <p class="full-text">
            I have worked in a coffee shop in Rauma, named Cafe Sali, for a week as part of my school practice in 2021. I also worked at a pizza place for 3 months, half a year ago.
        </p>
    </div>

    <script>
        var button = document.querySelector('.toggle-btn');
        var text = document.querySelector('.full-text');

        button.onclick = function() {
            if (text.style.display === 'none') {
                text.style.display = 'block';
                button.innerHTML = ' < ';
            } else {
                text.style.display = 'none';
                button.innerHTML = ' > ';
            }
        };
    </script>

</body>
</html>
